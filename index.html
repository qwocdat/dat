<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPDLUAAT - Square Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #00ffcc; 
            --bg: #050505;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'VT323', monospace;
            cursor: none !important;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            perspective: 1000px;
        }

        /* --- TUYẾT RƠI --- */
        #snow-canvas {
            position: fixed; inset: 0;
            pointer-events: none; z-index: 1;
        }

        /* --- CON TRỎ --- */
        #cursor {
            width: 15px; height: 15px;
            background: var(--accent);
            position: fixed; pointer-events: none;
            z-index: 99999;
            box-shadow: 0 0 15px var(--accent);
            transform: translate(-50%, -50%);
        }

        /* --- LOADING & ENTER --- */
        #enter-overlay, #loading-overlay {
            position: fixed; inset: 0; background: #000;
            z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        #loading-overlay { display: none; z-index: 9000; }

        .enter-btn {
            background: none; border: 2px solid var(--accent);
            color: var(--accent); padding: 10px 30px;
            font-size: 25px; cursor: pointer;
        }

        .bar-box {
            width: 250px; height: 30px; border: 2px solid var(--accent);
            padding: 2px; margin-bottom: 10px;
        }
        .bar-fill { width: 0%; height: 100%; background: var(--accent); }

        /* --- MENU HÌNH VUÔNG (SQUARE STYLE) --- */
        .bio-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--accent); /* Viền vuông sắc cạnh */
            padding: 40px; width: 350px;
            text-align: center; z-index: 100;
            opacity: 0; transform: scale(0.9);
            transition: opacity 0.8s, transform 0.1s ease-out;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
        }

        .bio-card.show { opacity: 1; transform: scale(1); }

        .avatar-square {
            width: 110px; height: 110px;
            margin: 0 auto 20px;
            border: 2px solid var(--accent);
            padding: 5px;
            position: relative;
        }
        .avatar-square img {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: grayscale(20%);
        }

        h1 { font-size: 35px; margin-bottom: 5px; color: var(--accent); }
        .type-txt { font-size: 20px; height: 25px; margin-bottom: 25px; color: #aaa; }

        .links { display: flex; flex-direction: column; gap: 10px; }
        .link-item {
            border: 1px solid #444;
            padding: 10px; text-decoration: none; color: #fff;
            font-size: 20px; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .link-item:hover {
            border-color: var(--accent);
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px var(--accent);
        }

        #yt-player-container {
            position: absolute; top: -9999px; left: -9999px;
        }
    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>
    <div id="cursor"></div>

    <div id="yt-player-container">
        <div id="yt-player"></div>
    </div>

    <div id="enter-overlay">
        <button class="enter-btn" onclick="startAll()">[ CLICK TO ENTER ]</button>
    </div>

    <div id="loading-overlay">
        <div class="bar-box"><div class="bar-fill" id="fill"></div></div>
        <div id="percent" style="font-size: 20px; color: var(--accent);">0%</div>
    </div>

    <div class="bio-card" id="card">
        <div class="avatar-square">
            <img src="image_0.png" alt="Avatar">
        </div>
        <h1>SHOPDLUAAT</h1>
        <div class="type-txt" id="typewriter"></div>
        <div class="links">
            <a href="#" class="link-item">FACEBOOK</a>
            <a href="https://www.youtube.com/@DatLunarClient" class="link-item" target="_blank">YOUTUBE</a>
            <a href="#" class="link-item">DISCORD</a>
            <a href="#" class="link-item">GITHUB</a>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0',
                videoId: 'JzFZVmsZYOA',
                playerVars: { 
                    'autoplay': 0, 
                    'loop': 1, 
                    'playlist': 'JzFZVmsZYOA',
                    'controls': 0
                }
            });
        }

        // TUYẾT RƠI
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let flakes = [];
        function initSnow() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<100; i++) flakes.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2+1});
        }
        function drawSnow() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "#fff"; ctx.beginPath();
            flakes.forEach(f => { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); });
            ctx.fill();
            flakes.forEach(f => { f.y += 1; if(f.y > canvas.height) f.y = -5; });
            requestAnimationFrame(drawSnow);
        }
        initSnow(); drawSnow();

        // BẮT ĐẦU: SỬA LỖI NHẠC TẠI ĐÂY
        function startAll() {
            // Quan trọng: Phát nhạc NGAY KHI CLICK để trình duyệt cho phép
            if(player && player.playVideo) {
                player.playVideo();
                player.setVolume(100);
            }

            document.getElementById('enter-overlay').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'flex';
            
            let p = 0;
            const interval = setInterval(() => {
                p++;
                document.getElementById('fill').style.width = p + '%';
                document.getElementById('percent').innerText = 'LOADING: ' + p + '%';
                if(p >= 100) {
                    clearInterval(interval);
                    setTimeout(showCard, 400);
                }
            }, 60); // 6 giây
        }

        function showCard() {
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('card').classList.add('show');
            startType();
        }

        // NGHIÊNG CẢM BIẾN
        const card = document.getElementById('card');
        document.addEventListener('mousemove', (e) => {
            document.getElementById('cursor').style.left = e.clientX + 'px';
            document.getElementById('cursor').style.top = e.clientY + 'px';

            let x = (window.innerWidth / 2 - e.pageX) / 15;
            let y = (window.innerHeight / 2 - e.pageY) / 15;
            card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
        });

        // CHỮ GÕ
        const txtEl = document.getElementById('typewriter');
        const phrases = ["> ShopDluaat Online", "> Welcome to my Bio", "> Square Style Active"];
        let pIdx = 0, cIdx = 0;
        function startType() {
            if(cIdx < phrases[pIdx].length) {
                txtEl.innerHTML += phrases[pIdx].charAt(cIdx);
                cIdx++; setTimeout(startType, 80);
            } else { setTimeout(erase, 2000); }
        }
        function erase() {
            if(cIdx > 0) {
                txtEl.innerHTML = phrases[pIdx].substring(0, cIdx-1);
                cIdx--; setTimeout(erase, 40);
            } else { pIdx = (pIdx + 1) % phrases.length; setTimeout(startType, 500); }
        }
    </script>
</body>
</html>
