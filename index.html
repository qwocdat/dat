<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quocdat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS để tạo giao diện đẹp */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #A8C0FF, #3F4C6B);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 24px;
            color: white;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            font-size: 18px;
            padding: 12px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }

        .btn-no {
            background-color: #F44336;
            color: white;
        }

        .btn-no:hover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            transition: transform 0.5s ease;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        .popup img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .popup h2 {
            margin-top: 20px;
            font-size: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bạn có đồng ý cho tôi 500k không?</h1>
        <div class="buttons">
            <button class="btn btn-yes" id="btn-yes">Có</button>
            <button class="btn btn-no" id="btn-no">Không</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <!-- Sử dụng mã QR của bạn -->
            <img src="https://i.imgur.com/QCqLgFY.png" alt="QR Code">
            <h2>Cảm ơn bạn đã đồng ý!</h2>
        </div>
    </div>

    <script>
        // Hiển thị Popup khi bấm "Có"
        const btnYes = document.getElementById('btn-yes');
        const popup = document.getElementById('popup');

        btnYes.addEventListener('click', () => {
            popup.style.display = 'flex';
        });

        // Di chuyển nút "Không" khi di chuột vào
        const btnNo = document.getElementById('btn-no');
        btnNo.addEventListener('mouseover', () => {
            const randomX = Math.random() * 80 + 10; // Di chuyển trong khoảng 10% - 90% chiều ngang
            const randomY = Math.random() * 80 + 10; // Di chuyển trong khoảng 10% - 90% chiều dọc
            btnNo.style.transform = `translate(${randomX}%, ${randomY}%)`;
        });
    </script>

</body>
</html>
