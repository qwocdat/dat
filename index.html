<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPDLUAAT - Fixed Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #00ffcc; 
            --bg: #050505;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'VT323', monospace;
            cursor: none !important;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            perspective: 1000px;
        }

        #snow-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 1; }

        /* --- CON TRỎ --- */
        #cursor {
            width: 15px; height: 15px;
            background: var(--accent);
            position: fixed; pointer-events: none;
            z-index: 99999;
            box-shadow: 0 0 15px var(--accent);
            transform: translate(-50%, -50%);
            transition: width 0.1s, height 0.1s, border-radius 0.2s;
        }
        #cursor.clicking {
            width: 25px; height: 25px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid var(--accent);
        }

        /* --- LOADING & ENTER --- */
        #enter-overlay, #loading-overlay {
            position: fixed; inset: 0; background: #000;
            z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        #loading-overlay { display: none; z-index: 9000; }

        .enter-btn {
            background: none; border: 2px solid var(--accent);
            color: var(--accent); padding: 10px 30px;
            font-size: 25px; cursor: pointer;
        }

        .bar-box {
            width: 250px; height: 30px; border: 2px solid var(--accent);
            padding: 2px; margin-bottom: 10px;
        }
        .bar-fill { width: 0%; height: 100%; background: var(--accent); }

        /* --- CARD LAYOUT --- */
        .bio-card {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--accent);
            padding: 30px; width: 600px;
            display: flex; align-items: center; gap: 30px;
            z-index: 100; opacity: 0; transform: scale(0.9);
            transition: opacity 0.8s, transform 0.1s ease-out;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
        }
        .bio-card.show { opacity: 1; transform: scale(1); }

        .left-col { flex-shrink: 0; }
        .avatar-square {
            width: 150px; height: 150px;
            border: 2px solid var(--accent);
            padding: 5px;
        }
        .avatar-square img { width: 100%; height: 100%; object-fit: cover; }

        .right-col { flex-grow: 1; text-align: left; }
        h1 { font-size: 40px; color: var(--accent); margin-bottom: 5px; }
        .type-txt { font-size: 22px; height: 30px; margin-bottom: 15px; color: #aaa; border-left: 3px solid var(--accent); padding-left: 10px; }

        .links { display: flex; flex-wrap: wrap; gap: 10px; }
        .link-item {
            border: 1px solid #444; padding: 8px 15px; text-decoration: none; color: #fff;
            font-size: 18px; transition: 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .link-item:hover { background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent); border-color: var(--accent); }

        /* --- ROMAN PARTICLES --- */
        .roman-particle {
            position: fixed; color: var(--accent); font-weight: bold; font-size: 20px;
            pointer-events: none; z-index: 99998; animation: explode 1s forwards;
        }
        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(0.5) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.2) rotate(var(--rot)); opacity: 0; }
        }

        /* Vùng chứa nhạc để 1x1 để trình duyệt ko chặn */
        #yt-player-container {
            position: fixed; bottom: 0; right: 0; width: 1px; height: 1px; opacity: 0.01;
        }
    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>
    <div id="cursor"></div>

    <div id="yt-player-container">
        <div id="yt-player"></div>
    </div>

    <div id="enter-overlay">
        <button class="enter-btn" onclick="startAll()">[ CLICK TO ENTER ]</button>
    </div>

    <div id="loading-overlay">
        <div class="bar-box"><div class="bar-fill" id="fill"></div></div>
        <div id="percent" style="font-size: 20px; color: var(--accent);">0%</div>
    </div>

    <div class="bio-card" id="card">
        <div class="left-col">
            <div class="avatar-square">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzN2bnZlOG9mbzI1eG9jeGM4eXBpb21rdjFveW11anF3aXU2dXN1bSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1dcLFNKRUKvte/giphy.gif" alt="Avatar">
            </div>
        </div>
        <div class="right-col">
            <h1>quocdat.</h1>
            <div class="type-txt" id="typewriter"></div>
            <div class="links">
                <a href="https://www.facebook.com/nguyendaiquocdat" class="link-item">Facebook</a>
                <a href="https://www.youtube.com/@DatLunarClient" class="link-item" target="_blank">Youtube</a>
                <a href="#" class="link-item">Discord</a>
                <a href="https://www.tiktok.com/@nha15555?lang=vi-VN" class="link-item">Tiktok</a>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let musicStarted = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '1',
                width: '1',
                videoId: 'JzFZVmsZYOA',
                playerVars: { 
                    'autoplay': 0, 
                    'loop': 1, 
                    'playlist': 'JzFZVmsZYOA',
                    'controls': 0,
                    'enablejsapi': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Player đã sẵn sàng nhưng chưa phát được do chính sách trình duyệt
        }

        function startAll() {
            // Kích hoạt nhạc ngay khi user click nút Enter
            if (player && typeof player.playVideo === 'function') {
                player.playVideo();
                player.unMute();
                player.setVolume(100);
            }

            document.getElementById('enter-overlay').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'flex';
            
            let p = 0;
            const interval = setInterval(() => {
                p++;
                document.getElementById('fill').style.width = p + '%';
                document.getElementById('percent').innerText = 'LOADING: ' + p + '%';
                if(p >= 100) {
                    clearInterval(interval);
                    setTimeout(showCard, 400);
                }
            }, 60); 
        }

        function showCard() {
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('card').classList.add('show');
            startType();
        }

        // --- CÁC HIỆU ỨNG KHÁC ---
        const cursor = document.getElementById('cursor');
        const card = document.getElementById('card');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            let x = (window.innerWidth / 2 - e.pageX) / 20;
            let y = (window.innerHeight / 2 - e.pageY) / 20;
            card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
        });

        document.addEventListener('mousedown', () => cursor.classList.add('clicking'));
        document.addEventListener('mouseup', () => cursor.classList.remove('clicking'));

        // Tuyết rơi
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let flakes = [];
        function initSnow() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<100; i++) flakes.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2+1});
        }
        function drawSnow() {
            ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "#fff"; ctx.beginPath();
            flakes.forEach(f => { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); });
            ctx.fill();
            flakes.forEach(f => { f.y += 1; if(f.y > canvas.height) f.y = -5; });
            requestAnimationFrame(drawSnow);
        }
        initSnow(); drawSnow();

        // Bắn số La Mã
        const numerals = ['I', 'V', 'X', 'L', 'C', 'D', 'M'];
        document.addEventListener('click', (e) => {
            for(let i=0; i<6; i++) {
                const el = document.createElement('div');
                el.classList.add('roman-particle');
                el.innerText = numerals[Math.floor(Math.random() * numerals.length)];
                el.style.left = e.clientX + 'px'; el.style.top = e.clientY + 'px';
                const angle = Math.random() * Math.PI * 2;
                const force = 60 + Math.random() * 100;
                el.style.setProperty('--tx', Math.cos(angle) * force + 'px');
                el.style.setProperty('--ty', (Math.sin(angle) * force + 200) + 'px');
                el.style.setProperty('--rot', Math.random() * 360 + 'deg');
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 1000);
            }
        });

        // Gõ chữ
        const txtEl = document.getElementById('typewriter');
        const phrases = ["> Hi!..loading...", "> Owner: quocdat...", ">>> Chúc bạn một ngày vui vẻ!..."];
        let pIdx = 0, cIdx = 0;
        function startType() {
            if(cIdx < phrases[pIdx].length) {
                txtEl.innerHTML += phrases[pIdx].charAt(cIdx);
                cIdx++; setTimeout(startType, 80);
            } else { setTimeout(erase, 2000); }
        }
        function erase() {
            if(cIdx > 0) {
                txtEl.innerHTML = phrases[pIdx].substring(0, cIdx-1);
                cIdx--; setTimeout(erase, 40);
            } else { pIdx = (pIdx + 1) % phrases.length; setTimeout(startType, 500); }
        }
    </script>
</body>
</html>
