<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio | ShopDLuaat Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #ffffff;
            --accent-color: #00ffcc; /* Màu neon chủ đạo */
            --bg-dark: #050505;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Sử dụng cursor tùy chỉnh */
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: var(--primary-color);
            overflow: hidden; /* Tránh cuộn trang */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hiệu ứng nền Particles giả lập */
        #bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* Cursor tùy chỉnh */
        #cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            box-shadow: 0 0 15px var(--accent-color);
        }

        /* Card chính */
        .bio-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 380px;
            text-align: center;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Avatar với hiệu ứng xoay viền */
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--glass-border);
            z-index: 2;
            position: relative;
        }

        .avatar-glow {
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            background: linear-gradient(45deg, var(--accent-color), #ff00ff, var(--accent-color));
            border-radius: 50%;
            z-index: 1;
            animation: rotateGlow 3s linear infinite;
            filter: blur(10px);
            opacity: 0.7;
        }

        @keyframes rotateGlow {
            100% { transform: rotate(360deg); }
        }

        /* Tên và Hiệu ứng chữ */
        h1 {
            font-weight: 800;
            font-size: 24px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .typing-text {
            color: var(--accent-color);
            font-size: 14px;
            height: 20px;
            margin-bottom: 25px;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Các nút liên kết */
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
        }

        .link-item:hover {
            background: var(--accent-color);
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-color);
        }

        /* Overlay khi vào trang (Click to Enter) */
        #enter-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        #enter-overlay.hide {
            opacity: 0;
            pointer-events: none;
        }

        .enter-btn {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 15px 30px;
            font-size: 18px;
            letter-spacing: 5px;
            transition: 0.3s;
        }

        .enter-btn:hover {
            background: var(--accent-color);
            color: black;
            box-shadow: 0 0 30px var(--accent-color);
        }
    </style>
</head>
<body>

    <div id="enter-overlay">
        <button class="enter-btn" onclick="enterSite()">CLICK TO ENTER</button>
    </div>

    <div id="cursor"></div>

    <div id="bg-animation"></div>

    <div class="bio-card">
        <div class="avatar-container">
            <div class="avatar-glow"></div>
            <img src="https://via.placeholder.com/150" alt="Avatar">
        </div>

        <h1>SHOPDLUAAT</h1>
        <div class="typing-text" id="typewriter"></div>

        <div class="links">
            <a href="#" class="link-item">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="#" class="link-item">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="#" class="link-item">
                <i class="fab fa-discord"></i> Discord: user#0000
            </a>
            <a href="#" class="link-item">
                <i class="fas fa-code"></i> GitHub
            </a>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Hiệu ứng Cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Hiệu ứng Typewriter
        const textElement = document.getElementById('typewriter');
        const phrases = ["Fullstack Developer", "Graphic Designer", "Music Lover", "Cyber Security"];
        let phraseIdx = 0;
        let charIdx = 0;

        function type() {
            if (charIdx < phrases[phraseIdx].length) {
                textElement.innerHTML += phrases[phraseIdx].charAt(charIdx);
                charIdx++;
                setTimeout(type, 100);
            } else {
                setTimeout(erase, 2000);
            }
        }

        function erase() {
            if (charIdx > 0) {
                textElement.innerHTML = phrases[phraseIdx].substring(0, charIdx - 1);
                charIdx--;
                setTimeout(erase, 50);
            } else {
                phraseIdx = (phraseIdx + 1) % phrases.length;
                setTimeout(type, 500);
            }
        }

        // Vào trang và bật nhạc
        function enterSite() {
            document.getElementById('enter-overlay').classList.add('hide');
            document.getElementById('bg-music').play();
            type();
        }

        // Hiệu ứng nghiêng Card (Tilt effect nhẹ)
        const card = document.querySelector('.bio-card');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
