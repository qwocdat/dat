<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS 26.2 Music</title>
  <style>
    :root {
      --bg: #f2f2f7;
      --card: #ffffffcc;
      --accent: #ff2d55;
      --text: #1c1c1e;
      --sub: #6e6e73;
      --blur: blur(20px);
    }* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #e5e5ea, #f2f2f7);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.player {
  width: 360px;
  background: var(--card);
  backdrop-filter: var(--blur);
  -webkit-backdrop-filter: var(--blur);
  border-radius: 28px;
  padding: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,.15);
}

.art {
  width: 100%;
  aspect-ratio: 1/1;
  border-radius: 20px;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  margin-bottom: 16px;
}

.title {
  font-size: 20px;
  font-weight: 600;
  text-align: center;
}

.artist {
  font-size: 14px;
  color: var(--sub);
  text-align: center;
  margin-top: 4px;
}

.progress {
  margin: 20px 0 10px;
}

input[type=range] {
  width: 100%;
  -webkit-appearance: none;
  height: 4px;
  border-radius: 2px;
  background: #d1d1d6;
  outline: none;
}

input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: var(--accent);
}

.controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

.btn {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  box-shadow: 0 6px 14px rgba(0,0,0,.12);
  cursor: pointer;
  user-select: none;
}

.btn.play {
  background: var(--accent);
  color: white;
  width: 64px;
  height: 64px;
  font-size: 26px;
}

audio {
  display: none;
}

  </style>
</head>
<body>
  <div class="player">
    <div class="art"></div>
    <div class="title">Tên bài hát</div>
    <div class="artist">Nghệ sĩ</div><div class="progress">
  <input id="seek" type="range" min="0" max="100" value="0" />
</div>

<div class="controls">
  <div class="btn">⏮</div>
  <div class="btn play" id="play">▶</div>
  <div class="btn">⏭</div>
</div>

<audio id="audio" src="music.mp3"></audio>

  </div>  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const seek = document.getElementById('seek');

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '⏸';
      } else {
        audio.pause();
        playBtn.textContent = '▶';
      }
    };

    audio.ontimeupdate = () => {
      seek.value = (audio.currentTime / audio.duration) * 100 || 0;
    };

    seek.oninput = () => {
      audio.currentTime = (seek.value / 100) * audio.duration;
    };
  </script></body>
</html>
