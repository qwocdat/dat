<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V√≤ng Quay May M·∫Øn - Qdat</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
    }
    canvas {
      margin-top: 20px;
    }
    button {
      background: #ff9800;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffb300;
      transform: scale(1.05);
    }
    #history {
      margin-top: 40px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 600px) {
      canvas {
        width: 300px !important;
        height: 300px !important;
      }
    }
  </style>
</head>
<body>
  <h1>üé° V√≤ng Quay May M·∫Øn üé°</h1>
  <canvas id="wheel" width="400" height="400"></canvas><br>
  <button id="spinBtn">üéØ B·∫Øt ƒë·∫ßu</button>
  <div id="result"></div>

  <div id="history">
    <h2>L·ªãch s·ª≠ tr√∫ng th∆∞·ªüng üéÅ</h2>
    <ul id="historyList"></ul>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpc4_AOG7UBiModzx2aDojLFnEXShsZ2Q",
      authDomain: "vongquay-dat.firebaseapp.com",
      databaseURL: "https://vongquay-dat-default-rtdb.firebaseio.com",
      projectId: "vongquay-dat",
      storageBucket: "vongquay-dat.firebasestorage.app",
      messagingSenderId: "520824815017",
      appId: "1:520824815017:web:c9ee216839877072f458b8",
      measurementId: "G-2E3H1CN1RX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ======================
    // DANH S√ÅCH GI·∫¢I TH∆Ø·ªûNG
    // ======================
    const prizes = ["K·∫πo m√∫t", "Bim bim", "Kh√¥ng tr√∫ng", "Th·∫ª Garena", "√Åo FF", "Kim c∆∞∆°ng"];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");
    const historyList = document.getElementById("historyList");
    let isSpinning = false;

    // ======================
    // V·∫º V√íNG QUAY
    // ======================
    const drawWheel = () => {
      const num = prizes.length;
      const arc = 2 * Math.PI / num;
      for (let i = 0; i < num; i++) {
        const angle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = i % 2 === 0 ? "#ffb300" : "#ff5722";
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, angle, angle + arc);
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px Poppins";
        ctx.fillText(prizes[i], 100, 10);
        ctx.restore();
      }
    };
    drawWheel();

    // ======================
    // LOGIC QUAY
    // ======================
    spinBtn.addEventListener("click", async () => {
      if (isSpinning) return;
      isSpinning = true;

      let selectedPrize = "";
      const randomNum = Math.random() * 100;

      if (randomNum < 98) {
        selectedPrize = "K·∫πo m√∫t";
      } else if (randomNum < 100) {
        selectedPrize = "Bim bim";
      } else {
        selectedPrize = "Kh√¥ng tr√∫ng";
      }

      let deg = 0;
      const targetDeg = 3600 + Math.random() * 360;
      const spin = setInterval(() => {
        deg += 20;
        canvas.style.transform = `rotate(${deg}deg)`;
        if (deg >= targetDeg) {
          clearInterval(spin);
          isSpinning = false;
          result.innerHTML = `<h2>K·∫øt qu·∫£: ${selectedPrize} üéâ</h2>`;

          // L∆∞u Firebase
          const historyRef = ref(db, "history");
          push(historyRef, {
            prize: selectedPrize,
            time: new Date().toLocaleString()
          });
        }
      }, 10);
    });

    // ======================
    // HI·ªÇN TH·ªä L·ªäCH S·ª¨
    // ======================
    const historyRef = ref(db, "history");
    onValue(historyRef, (snapshot) => {
      const data = snapshot.val();
      historyList.innerHTML = "";
      for (let key in data) {
        const li = document.createElement("li");
        li.textContent = `${data[key].time} - ${data[key].prize}`;
        historyList.prepend(li);
      }
    });
  </script>
</body>
</html>
