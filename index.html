<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qdat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            transition: transform 0.3s ease;
            position: relative;
        }

        h1 {
            font-size: 24px;
            color: white;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buttons {
            margin-top: 30px;
        }

        .btn {
            font-size: 18px;
            padding: 12px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease, background 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }

        .btn-no {
            background-color: #F44336;
            color: white;
        }

        .btn-no:hover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            transition: transform 0.5s ease;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            animation: fadeInPopup 0.5s ease-out;
        }

        @keyframes fadeInPopup {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .popup-content {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 300px;
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: liquidFlow 3s infinite linear;
        }

        @keyframes liquidFlow {
            0% {
                background: rgba(255, 255, 255, 0.15);
                transform: translateY(0);
            }
            50% {
                background: rgba(255, 255, 255, 0.3);
                transform: translateY(10px);
            }
            100% {
                background: rgba(255, 255, 255, 0.15);
                transform: translateY(0);
            }
        }

        .popup h2 {
            margin-top: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .popup p {
            margin-top: 15px;
            font-size: 18px;
            color: #ddd;
        }

        .popup .info {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
            color: #f5f5f5;
        }

        .btn-transfer {
            background-color: #2196F3;
            color: white;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Bạn có đồng ý cho tôi 500k không?</h1>
        <div class="buttons">
            <button class="btn btn-yes" id="btn-yes">Có</button>
            <button class="btn btn-no" id="btn-no">Không</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Cảm ơn bạn đã đồng ý!</h2>
            <p>Thông tin tài khoản để chuyển tiền:</p>
            <div class="info">
                <p><strong>Tên người nhận:</strong> NGUYEN DAI QUOC DAT</p>
                <p><strong>Số tài khoản/điện thoại:</strong> 0989249990</p>
                <p><strong>Ngân hàng:</strong> VPBank</p>
            </div>
            <!-- Nút chuyển khoản -->
            <button class="btn btn-transfer" id="btn-transfer" onclick="transferFunds()">Chuyển Khoản</button>
        </div>
    </div>

    <script>
        // Hiển thị Popup khi bấm "Có"
        const btnYes = document.getElementById('btn-yes');
        const popup = document.getElementById('popup');

        btnYes.addEventListener('click', () => {
            popup.style.display = 'flex';
        });

        // Di chuyển nút "Không" khi nhấn vào
        const btnNo = document.getElementById('btn-no');
        
        btnNo.addEventListener('click', () => {
            // Di chuyển nút "Không" đến vị trí ngẫu nhiên
            moveButtonRandomly();
        });

        function moveButtonRandomly() {
            const randomX = Math.random() * 80 + 10; // Di chuyển trong khoảng 10% - 90% chiều ngang
            const randomY = Math.random() * 80 + 10; // Di chuyển trong khoảng 10% - 90% chiều dọc
            btnNo.style.transform = `translate(${randomX}%, ${randomY}%)`;
        }

        // Hàm chuyển khoản - chuyển hướng đến ứng dụng ngân hàng
        function transferFunds() {
            // Thay thế URL này bằng URL scheme thật sự của ứng dụng ngân hàng
            const bankAppURL = "vpbank://";  // Ví dụ URL scheme của VPBank (tùy thuộc vào ứng dụng)
            window.location.href = bankAppURL;
        }
    </script>

</body>
</html>
