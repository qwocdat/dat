<!DOCTYPE html><html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Apple Music iOS 26.2 – Dynamic Island Full</title>
<style>
:root{
  --accent:#ff2d55;
  --glass:rgba(255,255,255,.12);
  --blur:blur(40px);
  --bg:#000;
  --text:#fff;
  --sub:#b3b3b8;
}
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text"}
body{
  margin:0;height:100vh;overflow:hidden;
  background:radial-gradient(circle at top,#2c2c2e,#000 70%);
  color:var(--text);
}/* Dynamic Island */ .island{ position:fixed;top:14px;left:50%;transform:translateX(-50%); width:132px;height:36px;border-radius:22px; background:rgba(0,0,0,.85); backdrop-filter:blur(30px); display:flex;align-items:center;justify-content:center; transition:.6s cubic-bezier(.2,.8,.2,1); z-index:20; overflow:hidden; } .island.active{width:340px;height:94px} .island-content{ display:flex;align-items:center;gap:12px; opacity:0;transition:.4s } .island.active .island-content{opacity:1} .cover{ width:48px;height:48px;border-radius:10px; background:linear-gradient(135deg,#ff2d55,#ff9500,#ffd60a) } .meta{flex:1} .meta .t{font-size:13px;font-weight:600} .meta .a{font-size:11px;color:var(--sub)} .island-controls{ display:flex;gap:10px } .i-btn{ width:28px;height:28px;border-radius:50%; background:rgba(255,255,255,.15); display:flex;align-items:center;justify-content:center; font-size:14px } .wave{ position:absolute;display:flex;gap:3px } .bar{ width:3px;height:12px;background:var(--accent); animation:wave 1s ease-in-out infinite alternate } .bar:nth-child(2){animation-delay:.2s} .bar:nth-child(3){animation-delay:.4s} @keyframes wave{to{height:22px}}

/* Player */ .player{ position:absolute;bottom:0;left:0;right:0; height:86%;padding:26px; background:var(--glass); backdrop-filter:var(--blur); border-radius:36px 36px 0 0; transform:translateY(100%); transition:.8s cubic-bezier(.2,.8,.2,1) } .player.show{transform:translateY(0)} .art{ width:100%;aspect-ratio:1/1;border-radius:28px; background:linear-gradient(135deg,#ff2d55,#ff9500,#ffd60a); animation:liquid 8s ease-in-out infinite alternate } @keyframes liquid{to{filter:hue-rotate(40deg) saturate(1.3)}} .title{text-align:center;font-size:22px;font-weight:600;margin-top:20px} .artist{text-align:center;font-size:14px;color:var(--sub);margin-top:6px} .controls{ margin-top:26px;display:flex;justify-content:space-between;align-items:center } .btn{ width:56px;height:56px;border-radius:50%; background:rgba(255,255,255,.1); display:flex;align-items:center;justify-content:center; font-size:22px;transition:.2s } .btn:active{transform:scale(.88)} .play{ width:72px;height:72px;background:var(--accent); box-shadow:0 12px 30px rgba(255,45,85,.6) } .sc{margin-top:20px;border-radius:22px;overflow:hidden} </style>

</head>
<body><div class="island" id="island">
  <div class="wave" id="wave">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </div>
  <div class="island-content">
    <div class="cover"></div>
    <div class="meta">
      <div class="t">Chill TikTok</div>
      <div class="a">SoundCloud</div>
    </div>
    <div class="island-controls">
      <div class="i-btn" id="miniPrev">⏮</div>
      <div class="i-btn" id="miniPlay">▶</div>
      <div class="i-btn" id="miniNext">⏭</div>
    </div>
  </div>
</div><div class="player" id="player">
  <div class="art"></div>
  <div class="title">Chill TikTok</div>
  <div class="artist">SoundCloud</div>  <div class="controls">
    <div class="btn">⏮</div>
    <div class="btn play" id="play">▶</div>
    <div class="btn">⏭</div>
  </div>  <div class="sc">
    <iframe id="sc" width="100%" height="240" frameborder="0" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/hu-n-trung/nh-c-chill-tiktok-2025-nh-ng-b&color=%23ff2d55&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=true"></iframe>
  </div>
</div><script>
const island=document.getElementById('island');
const player=document.getElementById('player');
const play=document.getElementById('play');
const miniPlay=document.getElementById('miniPlay');
let open=false,playing=false;

island.onclick=()=>{
  open=!open;
  island.classList.toggle('active',open);
  player.classList.toggle('show',open);
}

function togglePlay(){
  playing=!playing;
  play.textContent=playing?'⏸':'▶';
  miniPlay.textContent=playing?'⏸':'▶';
  island.classList.toggle('active',playing||open);
}

play.onclick=(e)=>{e.stopPropagation();togglePlay()}
miniPlay.onclick=(e)=>{e.stopPropagation();togglePlay()}
</script></body>
</html>
