<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân - Hiệu Ứng Đặc Biệt</title>
    <style>
        /* --- Cài đặt chung --- */
        :root {
            --primary-color: #00ffcc; /* Màu xanh neon chủ đạo */
            --bg-color: #121212;      /* Màu nền tối */
            --text-color: #e0e0e0;    /* Màu chữ sáng */
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace; /* Font kiểu máy đánh chữ */
            cursor: none; /* Ẩn con trỏ chuột mặc định */
            overflow: hidden; /* Ẩn thanh cuộn */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Bố cục chính --- */
        .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.05); /* Nền mờ nhẹ */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
            border: 1px solid rgba(0, 255, 204, 0.1);
            gap: 40px; /* Khoảng cách giữa avatar và nội dung */
        }

        /* --- Phần Avatar (Góc trái) --- */
        .avatar-section {
            flex-shrink: 0; /* Không bị co lại */
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%; /* Hình tròn */
            object-fit: cover;
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05) rotate(5deg);
        }

        /* --- Phần nội dung giới thiệu --- */
        .content-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: var(--primary-color);
            margin-top: 0;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        /* Hiệu ứng con trỏ nhấp nháy ở cuối đoạn văn */
        #typing-text {
            font-size: 1.2rem;
            line-height: 1.6;
            white-space: pre-wrap; /* Giữ nguyên xuống dòng */
            border-right: 3px solid var(--primary-color);
            padding-right: 5px;
            animation: blinkCursor 0.8s steps(2) infinite;
        }
        
        /* Khi gõ xong thì bỏ class này đi để ngừng nhấp nháy */
        #typing-text.finishedTyping {
            border-right: none;
            animation: none;
        }

        @keyframes blinkCursor {
            0% { border-color: var(--primary-color); }
            50% { border-color: transparent; }
        }

        /* --- Con trỏ chuột tùy chỉnh (Hình tròn) --- */
        .custom-cursor {
            position: fixed;
            width: 25px;
            height: 25px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            pointer-events: none; /* Để không chặn tương tác click */
            transform: translate(-50%, -50%);
            transition: width 0.15s ease, height 0.15s ease, background-color 0.15s ease;
            z-index: 9999;
            mix-blend-mode: difference; /* Hiệu ứng màu sắc khi đè lên nội dung khác */
        }

        /* Trạng thái khi nhấn chuột */
        .custom-cursor.clicking {
            width: 15px;
            height: 15px;
            background-color: var(--primary-color);
        }

        /* --- Hiệu ứng số La Mã bắn ra --- */
        .roman-particle {
            position: fixed;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2rem;
            pointer-events: none;
            user-select: none;
            /* Animation được định nghĩa bên dưới, sử dụng biến CSS random */
            animation: explodeAndFall 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            text-shadow: 0 0 5px var(--primary-color);
            z-index: 9998;
        }

        @keyframes explodeAndFall {
            0% {
                transform: translate(-50%, -50%) scale(0.5) rotate(0deg);
                opacity: 1;
            }
            40% {
                /* Giai đoạn bắn ra */
                opacity: 0.8;
            }
            100% {
                /* Giai đoạn rơi xuống và biến mất */
                /* Sử dụng biến CSS --tx, --ty, --rot được random từ JS */
                transform: translate(var(--tx), var(--ty)) scale(1.2) rotate(var(--rot));
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div class="custom-cursor"></div>

    <div class="container">
        <div class="avatar-section">
            <img src="https://i.pravatar.cc/300?img=12" alt="Random Avatar" class="avatar">
        </div>

        <div class="content-section">
            <h1>Xin Chào!</h1>
            <p id="typing-text"></p>
        </div>
    </div>


    <script>
        // --- Cấu hình nội dung ---
        const introText = `Tôi là một AI Assistant, nhưng hôm nay tôi đóng vai một nhà phát triển web sáng tạo.

Tôi thích xây dựng những giao diện người dùng độc đáo và các hiệu ứng tương tác thú vị. Trang web này là một ví dụ về việc kết hợp CSS và JavaScript để tạo ra trải nghiệm người dùng sinh động.

Hãy thử nhấp chuột liên tục vào màn hình để xem điều kỳ diệu xảy ra!`;

        // --- Các biến DOM ---
        const cursor = document.querySelector('.custom-cursor');
        const typingElement = document.getElementById('typing-text');
        const numerals = ['I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX', 'X', 'L', 'C', 'D', 'M'];

        // ============================================
        // 1. Hiệu ứng máy đánh chữ (Typewriter)
        // ============================================
        let charIndex = 0;
        const typingSpeed = 50; // Tốc độ gõ (ms)

        function typeWriter() {
            if (charIndex < introText.length) {
                typingElement.textContent += introText.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                // Dừng hiệu ứng nhấp nháy con trỏ khi gõ xong
                typingElement.classList.add('finishedTyping');
            }
        }

        // Bắt đầu gõ sau 1 giây
        setTimeout(typeWriter, 1000);


        // ============================================
        // 2. Con trỏ chuột tùy chỉnh (Custom Cursor)
        // ============================================
        // Di chuyển con trỏ hình tròn theo chuột
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Hiệu ứng khi nhấn giữ chuột (thu nhỏ lại)
        document.addEventListener('mousedown', () => cursor.classList.add('clicking'));
        document.addEventListener('mouseup', () => cursor.classList.remove('clicking'));


        // ============================================
        // 3. Hiệu ứng bắn số La Mã khi Click
        // ============================================
        document.addEventListener('click', (e) => {
            // Tạo ra nhiều hạt cùng lúc khi click
            const particleCount = 8; 
            for(let i = 0; i < particleCount; i++) {
                createRomanParticle(e.clientX, e.clientY);
            }
        });

        function createRomanParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('roman-particle');
            // Chọn ngẫu nhiên một số La Mã
            particle.innerText = numerals[Math.floor(Math.random() * numerals.length)];
            
            // Đặt vị trí ban đầu tại điểm click
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';

            // --- Tính toán hướng bay ngẫu nhiên ---
            // Góc ngẫu nhiên (0 - 360 độ)
            const angle = Math.random() * Math.PI * 2;
            // Lực bắn (khoảng cách bay)
            const force = 100 + Math.random() * 150; 
            
            // Tính toán vị trí đích (Target X, Target Y)
            // Bay ra xa theo góc, và cộng thêm giá trị Y để tạo hiệu ứng rơi xuống
            const tx = Math.cos(angle) * force;
            const ty = Math.sin(angle) * force + 300; // +300 để rơi xuống nhiều hơn
            
            // Góc xoay ngẫu nhiên khi bay
            const rot = (Math.random() - 0.5) * 360;

            // Gán các giá trị tính toán vào biến CSS để animation sử dụng
            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);
            particle.style.setProperty('--rot', `${rot}deg`);

            document.body.appendChild(particle);

            // Xóa phần tử sau khi animation kết thúc (1.5s) để tránh đầy bộ nhớ
            setTimeout(() => {
                particle.remove();
            }, 1500);
        }

    </script>
</body>
</html>
