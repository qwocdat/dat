<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé° V√≤ng Quay May M·∫Øn - Qdat üé°</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
    }
    canvas {
      margin-top: 20px;
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }
    button {
      background: #ff9800;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }
    button:hover {
      background: #ffb300;
      transform: scale(1.05);
    }
    #result {
      font-size: 20px;
      margin-top: 15px;
    }
    #history {
      margin: 30px auto;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    @media (max-width: 600px) {
      canvas {
        width: 300px !important;
        height: 300px !important;
      }
    }
  </style>
</head>
<body>
  <h1>üé° V√≤ng Quay May M·∫Øn üé°</h1>
  <canvas id="wheel" width="400" height="400"></canvas><br>
  <button id="spinBtn">üéØ B·∫Øt ƒë·∫ßu</button>
  <div id="result"></div>

  <div id="history">
    <h2>L·ªãch s·ª≠ tr√∫ng th∆∞·ªüng üéÅ</h2>
    <ul id="historyList"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    // ===========================
    // Firebase config
    // ===========================
    const firebaseConfig = {
      apiKey: "AIzaSyCpc4_AOG7UBiModzx2aDojLFnEXShsZ2Q",
      authDomain: "vongquay-dat.firebaseapp.com",
      databaseURL: "https://vongquay-dat-default-rtdb.firebaseio.com",
      projectId: "vongquay-dat",
      storageBucket: "vongquay-dat.firebasestorage.app",
      messagingSenderId: "520824815017",
      appId: "1:520824815017:web:c9ee216839877072f458b8",
      measurementId: "G-2E3H1CN1RX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ===========================
    // Danh s√°ch ph·∫ßn th∆∞·ªüng
    // ===========================
    const prizes = ["K·∫πo m√∫t", "Bim bim", "Kh√¥ng tr√∫ng", "Th·∫ª Garena", "√Åo FF", "Kim c∆∞∆°ng"];
    const colors = ["#FFB300", "#FF5722", "#FFB300", "#FF5722", "#FFB300", "#FF5722"];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");
    const historyList = document.getElementById("historyList");
    let isSpinning = false;
    let currentRotation = 0;

    // ===========================
    // V·∫Ω v√≤ng quay
    // ===========================
    function drawWheel() {
      const num = prizes.length;
      const arc = 2 * Math.PI / num;
      for (let i = 0; i < num; i++) {
        const angle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, angle, angle + arc);
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px Poppins";
        ctx.fillText(prizes[i], 100, 10);
        ctx.restore();
      }
    }
    drawWheel();

    // ===========================
    // Quay v√≤ng
    // ===========================
    spinBtn.addEventListener("click", () => {
      if (isSpinning) return;
      isSpinning = true;
      result.innerHTML = "";

      // X√°c su·∫•t
      const rand = Math.random() * 100;
      let selectedPrize = "";
      if (rand < 98) selectedPrize = "K·∫πo m√∫t";
      else selectedPrize = "Bim bim";

      // Quay th·ª±c t·∫ø
      const randomDeg = 3600 + Math.random() * 360;
      currentRotation += randomDeg;
      canvas.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        result.innerHTML = `<h2>K·∫øt qu·∫£: ${selectedPrize} üéâ</h2>`;
        isSpinning = false;

        // Ghi Firebase
        const historyRef = db.ref("history");
        historyRef.push({
          prize: selectedPrize,
          time: new Date().toLocaleString()
        });
      }, 4200);
    });

    // ===========================
    // Hi·ªÉn th·ªã l·ªãch s·ª≠ quay (realtime)
    // ===========================
    const historyRef = db.ref("history");
    historyRef.on("value", (snapshot) => {
      const data = snapshot.val();
      historyList.innerHTML = "";
      if (data) {
        Object.keys(data).reverse().forEach((key) => {
          const li = document.createElement("li");
          li.textContent = `${data[key].time} - ${data[key].prize}`;
          historyList.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
