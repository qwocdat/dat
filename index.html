<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio - SHOPDLUAAT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #ffffff;
            --accent-color: #00ffcc; 
            --bg-dark: #050505;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'VT323', monospace;
            cursor: none !important;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--primary-color);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 11000;
            transition: transform 0.1s ease;
            box-shadow: 0 0 15px var(--accent-color);
            transform: translate(-50%, -50%);
        }

        #bg-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .bio-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 380px;
            text-align: center;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            opacity: 0; /* Mặc định ẩn, sẽ hiện sau khi load */
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-out forwards; /* Chỉ chạy sau khi load xong */
            animation-delay: 6.5s; /* Chạy sau khi loading kết thúc */
            z-index: 100;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .avatar-container img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--glass-border);
            z-index: 2;
            position: relative;
        }

        .avatar-glow {
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            background: linear-gradient(45deg, var(--accent-color), #ff00ff, var(--accent-color));
            border-radius: 50%;
            z-index: 1;
            animation: rotateGlow 3s linear infinite;
            filter: blur(10px);
            opacity: 0.7;
        }

        @keyframes rotateGlow { 100% { transform: rotate(360deg); } }

        h1 {
            font-size: 36px;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .typing-text {
            color: var(--accent-color);
            font-size: 20px;
            height: 25px;
            margin-bottom: 25px;
        }

        .links { display: flex; flex-direction: column; gap: 12px; }

        .link-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-size: 22px;
        }

        .link-item:hover {
            background: var(--accent-color);
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-color);
        }

        /* --- OVERLAY VÀ LOADING --- */
        #enter-overlay, #loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        #enter-overlay.hide, #loading-overlay.hide { opacity: 0; pointer-events: none; }
        
        /* Giao diện nút Enter */
        .enter-btn {
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 15px 30px;
            font-size: 28px;
            letter-spacing: 5px;
            transition: 0.3s;
        }

        .enter-btn:hover {
            background: var(--accent-color);
            color: black;
            box-shadow: 0 0 30px var(--accent-color);
        }

        /* Giao diện thanh Loading */
        .loading-bar-container {
            width: 80%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            height: 30px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: var(--accent-color);
            transition: width 0.1s linear; /* Chuyển động mượt mà */
        }

        .loading-text {
            color: var(--accent-color);
            font-size: 24px;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        /* Ẩn khung nhạc Youtube */
        #youtube-player {
            display: none;
        }
    </style>
</head>
<body>

    <div id="enter-overlay">
        <button class="enter-btn" onclick="showLoading()">CLICK TO ENTER</button>
    </div>

    <div id="loading-overlay">
        <div class="loading-content">
            <div class="loading-bar-container">
                <div class="loading-bar" id="progressBar"></div>
            </div>
            <div class="loading-text" id="progressText">LOADING: 0%</div>
        </div>
    </div>

    <div id="youtube-player"></div>

    <div id="cursor"></div>
    <div id="bg-animation"></div>

    <div class="bio-card" id="main-bio-card">
        <div class="avatar-container">
            <div class="avatar-glow"></div>
            <img src="image_0.png" alt="Avatar">
        </div>

        <h1>SHOPDLUAAT</h1>
        <div class="typing-text" id="typewriter"></div>

        <div class="links">
            <a href="#" class="link-item"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="https://www.youtube.com/@DatLunarClient" class="link-item" target="_blank"><i class="fab fa-youtube"></i> Youtube</a>
            <a href="#" class="link-item"><i class="fab fa-discord"></i> Discord</a>
            <a href="#" class="link-item"><i class="fas fa-code"></i> GitHub</a>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let progress = 0;
        const totalLoadTime = 6000; // 6 giây
        const updateInterval = totalLoadTime / 100; // Cập nhật 100 lần (1% mỗi lần)

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: 'VjZQsLqLqbo', // Link video của bạn
                playerVars: {
                    'autoplay': 0, // Không tự động phát ngay
                    'loop': 1,
                    'playlist': 'VjZQsLqLqbo'
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Khi player sẵn sàng, có thể bắt đầu phát nhạc sau loading
        }

        function showLoading() {
            document.getElementById('enter-overlay').classList.add('hide');
            document.getElementById('loading-overlay').style.opacity = '1';
            document.getElementById('loading-overlay').style.pointerEvents = 'auto';
            startLoadingAnimation();
        }

        function startLoadingAnimation() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            progress = 0;
            progressBar.style.width = '0%';
            progressText.innerText = `LOADING: 0%`;

            const loadingInterval = setInterval(() => {
                progress += 1;
                if (progress <= 100) {
                    progressBar.style.width = `${progress}%`;
                    progressText.innerText = `LOADING: ${progress}%`;
                }
                
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    setTimeout(hideLoading, 500); // Đợi thêm 0.5s sau khi 100% để tạo hiệu ứng mượt
                }
            }, updateInterval); // 60ms cho mỗi 1% (6000ms / 100)
        }

        function hideLoading() {
            document.getElementById('loading-overlay').classList.add('hide');
            // Bắt đầu phát nhạc khi loading xong
            if (player && player.playVideo) {
                player.playVideo();
            }
            // Bắt đầu hiệu ứng typing
            type();
            // Hiện bio card
            document.getElementById('main-bio-card').style.opacity = '1';
            document.getElementById('main-bio-card').style.transform = 'translateY(0)';
        }

        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        const textElement = document.getElementById('typewriter');
        const phrases = ["> Loading assets...", "> Hello Guys", "> I am quocdat...", "> Thanks you!"];
        let phraseIdx = 0;
        let charIdx = 0;

        function type() {
            if (charIdx < phrases[phraseIdx].length) {
                textElement.innerHTML += phrases[phraseIdx].charAt(charIdx);
                charIdx++;
                setTimeout(type, 100);
            } else {
                setTimeout(erase, 2000);
            }
        }

        function erase() {
            if (charIdx > 0) {
                textElement.innerHTML = phrases[phraseIdx].substring(0, charIdx - 1);
                charIdx--;
                setTimeout(erase, 50);
            } else {
                phraseIdx = (phraseIdx + 1) % phrases.length;
                setTimeout(type, 500);
            }
        }

        const card = document.querySelector('.bio-card');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
