<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPDLUAAT - Ultimate Ver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #00ffcc; 
            --bg: #050505;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'VT323', monospace;
            cursor: none !important;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            perspective: 1000px;
        }

        /* --- TUYẾT RƠI --- */
        #snow-canvas {
            position: fixed; inset: 0;
            pointer-events: none; z-index: 1;
        }

        /* --- CON TRỎ --- */
        #cursor {
            width: 15px; height: 15px;
            background: var(--accent);
            /* Mặc định là hình vuông */
            border-radius: 0%; 
            position: fixed; pointer-events: none;
            z-index: 99999;
            box-shadow: 0 0 15px var(--accent);
            transform: translate(-50%, -50%);
            transition: width 0.1s, height 0.1s, border-radius 0.2s; 
            /* Transition để biến hình mượt hơn */
        }

        /* Khi bấm chuột (class này sẽ được JS thêm vào) */
        #cursor.clicking {
            width: 25px; height: 25px;
            border-radius: 50%; /* Biến thành hình tròn */
            background: transparent;
            border: 2px solid var(--accent);
        }

        /* --- LOADING & ENTER --- */
        #enter-overlay, #loading-overlay {
            position: fixed; inset: 0; background: #000;
            z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        #loading-overlay { display: none; z-index: 9000; }

        .enter-btn {
            background: none; border: 2px solid var(--accent);
            color: var(--accent); padding: 10px 30px;
            font-size: 25px; cursor: pointer;
        }

        .bar-box {
            width: 250px; height: 30px; border: 2px solid var(--accent);
            padding: 2px; margin-bottom: 10px;
        }
        .bar-fill { width: 0%; height: 100%; background: var(--accent); }

        /* --- MENU CHÍNH (SỬA LẠI LAYOUT NGANG) --- */
        .bio-card {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--accent);
            padding: 30px; 
            width: 600px; /* Rộng hơn để chứa 2 bên */
            display: flex; /* Xếp ngang */
            align-items: center;
            gap: 30px; /* Khoảng cách giữa Avatar và Text */
            z-index: 100;
            opacity: 0; transform: scale(0.9);
            transition: opacity 0.8s, transform 0.1s ease-out;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
            text-align: left; /* Chữ căn trái */
        }

        .bio-card.show { opacity: 1; transform: scale(1); }

        /* Cột bên trái: Avatar */
        .left-col {
            flex-shrink: 0;
        }

        .avatar-square {
            width: 150px; height: 150px;
            border: 2px solid var(--accent);
            padding: 5px;
            position: relative;
        }
        .avatar-square img {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: grayscale(20%);
        }

        /* Cột bên phải: Nội dung */
        .right-col {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 { font-size: 40px; margin-bottom: 5px; color: var(--accent); line-height: 1; }
        .type-txt { font-size: 22px; height: 30px; margin-bottom: 15px; color: #aaa; border-left: 3px solid var(--accent); padding-left: 10px; }

        .links { display: flex; flex-wrap: wrap; gap: 10px; }
        .link-item {
            border: 1px solid #444;
            padding: 8px 15px; text-decoration: none; color: #fff;
            font-size: 18px; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .link-item:hover {
            border-color: var(--accent);
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px var(--accent);
        }

        /* --- HIỆU ỨNG SỐ LA MÃ --- */
        .roman-particle {
            position: fixed;
            color: var(--accent);
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            font-size: 20px;
            pointer-events: none;
            user-select: none;
            animation: explode 1s forwards;
            z-index: 99998;
            text-shadow: 0 0 5px var(--accent);
        }

        @keyframes explode {
            0% {
                transform: translate(-50%, -50%) scale(0.5) rotate(0deg);
                opacity: 1;
            }
            100% {
                /* Biến --tx, --ty được random trong JS */
                transform: translate(var(--tx), var(--ty)) scale(1.2) rotate(var(--rot));
                opacity: 0;
            }
        }

        #yt-player-container {
            position: absolute; top: -9999px; left: -9999px;
        }
    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>
    <div id="cursor"></div>

    <div id="yt-player-container">
        <div id="yt-player"></div>
    </div>

    <div id="enter-overlay">
        <button class="enter-btn" onclick="startAll()">[ CLICK TO ENTER ]</button>
    </div>

    <div id="loading-overlay">
        <div class="bar-box"><div class="bar-fill" id="fill"></div></div>
        <div id="percent" style="font-size: 20px; color: var(--accent);">0%</div>
    </div>

    <div class="bio-card" id="card">
        <div class="left-col">
            <div class="avatar-square">
                <img src="https://picsum.photos/200?grayscale" alt="Avatar">
            </div>
        </div>
        
        <div class="right-col">
            <h1>SHOPDLUAAT</h1>
            <div class="type-txt" id="typewriter"></div>
            <div class="links">
                <a href="#" class="link-item">FB</a>
                <a href="https://www.youtube.com/@DatLunarClient" class="link-item" target="_blank">YT</a>
                <a href="#" class="link-item">DIS</a>
                <a href="#" class="link-item">GIT</a>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // --- 1. CONFIG NHẠC ---
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0',
                videoId: 'JzFZVmsZYOA',
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': 'JzFZVmsZYOA', 'controls': 0 }
            });
        }

        // --- 2. HIỆU ỨNG TUYẾT ---
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let flakes = [];
        function initSnow() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<100; i++) flakes.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2+1});
        }
        function drawSnow() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "#fff"; ctx.beginPath();
            flakes.forEach(f => { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); });
            ctx.fill();
            flakes.forEach(f => { f.y += 1; if(f.y > canvas.height) f.y = -5; });
            requestAnimationFrame(drawSnow);
        }
        initSnow(); drawSnow();

        // --- 3. LOADING & START ---
        function startAll() {
            if(player && player.playVideo) { player.playVideo(); player.setVolume(100); }
            document.getElementById('enter-overlay').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'flex';
            
            let p = 0;
            const interval = setInterval(() => {
                p++;
                document.getElementById('fill').style.width = p + '%';
                document.getElementById('percent').innerText = 'LOADING: ' + p + '%';
                if(p >= 100) {
                    clearInterval(interval);
                    setTimeout(showCard, 400);
                }
            }, 60);
        }

        function showCard() {
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('card').classList.add('show');
            startType();
        }

        // --- 4. CẢM BIẾN NGHIÊNG & CON TRỎ ---
        const card = document.getElementById('card');
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', (e) => {
            // Di chuyển con trỏ
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            // Nghiêng thẻ
            let x = (window.innerWidth / 2 - e.pageX) / 20;
            let y = (window.innerHeight / 2 - e.pageY) / 20;
            card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
        });

        // Xử lý click chuột biến hình
        document.addEventListener('mousedown', () => cursor.classList.add('clicking'));
        document.addEventListener('mouseup', () => cursor.classList.remove('clicking'));

        // --- 5. HIỆU ỨNG BẮN SỐ LA MÃ ---
        const numerals = ['I', 'II', 'III', 'IV', 'V', 'VI', 'X', 'L', 'C', 'M'];
        document.addEventListener('click', (e) => {
            // Tạo 5 hạt mỗi lần click
            for(let i=0; i<5; i++) {
                createRoman(e.clientX, e.clientY);
            }
        });

        function createRoman(x, y) {
            const el = document.createElement('div');
            el.classList.add('roman-particle');
            el.innerText = numerals[Math.floor(Math.random() * numerals.length)];
            
            el.style.left = x + 'px';
            el.style.top = y + 'px';

            // Tính toán hướng bay ngẫu nhiên
            // Bay ra xa (tx) và rơi xuống (ty dương)
            const angle = Math.random() * Math.PI * 2;
            const force = 50 + Math.random() * 100;
            const tx = Math.cos(angle) * force + 'px';
            const ty = (Math.sin(angle) * force + 150) + 'px'; // +150 để rơi xuống
            const rot = (Math.random() - 0.5) * 360 + 'deg';

            el.style.setProperty('--tx', tx);
            el.style.setProperty('--ty', ty);
            el.style.setProperty('--rot', rot);

            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000); // Xóa sau 1s
        }

        // --- 6. GÕ CHỮ ---
        const txtEl = document.getElementById('typewriter');
        const phrases = ["> System Online...", "> User: ShopDluaat", "> Mode: Ultimate"];
        let pIdx = 0, cIdx = 0;
        function startType() {
            if(cIdx < phrases[pIdx].length) {
                txtEl.innerHTML += phrases[pIdx].charAt(cIdx);
                cIdx++; setTimeout(startType, 80);
            } else { setTimeout(erase, 2000); }
        }
        function erase() {
            if(cIdx > 0) {
                txtEl.innerHTML = phrases[pIdx].substring(0, cIdx-1);
                cIdx--; setTimeout(erase, 40);
            } else { pIdx = (pIdx + 1) % phrases.length; setTimeout(startType, 500); }
        }
    </script>
</body>
</html>
